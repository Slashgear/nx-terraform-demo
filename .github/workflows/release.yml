name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      dry-run:
        description: 'Dry run (no changes will be made)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create package.json for Terraform modules
        run: |
          for dir in modules/*/; do
            if [ ! -f "${dir}package.json" ]; then
              module_name=$(basename "$dir")
              cat > "${dir}package.json" <<EOF
          {
            "name": "${module_name}",
            "version": "0.1.0",
            "private": true
          }
          EOF
              echo "Created package.json for ${module_name}"
            fi
          done

      - name: Run Nx Release (Dry Run)
        if: ${{ inputs.dry-run }}
        run: pnpm nx release --specifier=${{ inputs.version }} --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Nx Release
        if: ${{ !inputs.dry-run }}
        run: pnpm nx release --specifier=${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes and tags
        if: ${{ !inputs.dry-run }}
        run: |
          git push origin main --follow-tags
