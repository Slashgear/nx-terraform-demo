name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Install Checkov
        run: pip install checkov

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Check code formatting with Biome
        run: pnpm run biome:check

      - name: Run format check on affected modules
        run: pnpm nx affected -t fmt --parallel=3 --exclude=root

      - name: Run validation on affected modules
        run: pnpm nx affected -t validate --parallel=3 --exclude=root

      - name: Run linting on affected modules
        run: pnpm nx affected -t lint --parallel=3 --exclude=root

      - name: Run security checks on affected modules
        run: pnpm nx affected -t security --parallel=3 --exclude=root

  dependency-graph:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate dependency graph
        run: pnpm nx graph --file=dependency-graph.html

      - name: Upload dependency graph
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: dependency-graph.html
